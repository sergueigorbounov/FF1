server.port=8085
spring.application.name=FF

simulation.height=17
simulation.width=45
simulation.positionX=5
simulation.positionY=5
simulation.positionX1=10
simulation.positionY1=10
simulation.spreadProbability=0.5
spring.mvc.static-path-pattern=/**
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/forestf
spring.datasource.username=postgres
spring.datasource.password=doux
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring MVC Configuration
spring.mvc.static-path-pattern=/**

# Additional Configurations
#spring.devtools.restart.enabled=false
spring.datasource.hikari.register-mbeans=false
spring.jmx.default-domain=${spring.application.name}
spring.jmx.unique-names=true
