<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forest Fire Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #grid {
            display: inline-block;
            margin-top: 20px;
        }
        .cell {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid black;
        }
        .tree { background-color: green; }
        .burning { background-color: red; }
        .burned { background-color: grey; }
    </style>
</head>
<body>
<h1>Forest Fire Simulation</h1>
<button id="start-btn">Start Simulation</button>
<div id="grid"></div>

<script>
    document.getElementById('start-btn').addEventListener('click', function() {
        fetch('/simulation/start', { method: 'POST' })
            .then(response => response.json())
            .then(gridState => {
                // Assuming gridState is an array of arrays representing the grid
                updateGridDisplay(gridState);
            })
            .catch(error => console.error('Error starting simulation:', error));
    });

    function updateGridDisplay(gridState) {
        document.getElementById('start-btn').addEventListener('click', function() {
            fetch('/simulation/start', { method: 'POST' })
                .then(response => response.json())
                .then(gridState => {
                    // Assuming gridState is an array of arrays representing the grid
                    updateGridDisplay(gridState);
                })
                .catch(error => console.error('Error starting simulation:', error));
        });

        function updateGridDisplay(gridState) {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = ''; // Clear previous grid

            // Create cells based on gridState

            gridState.forEach((row, rowIndex) => {
                const rowElement = document.createElement('div');


                row.forEach((cell, colIndex) => {



                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    // Assuming the cell object has 'burning' and 'burned' properties
                    if (cell.tree) {
                        cellElement.classList.add('tree');

                    } else if (cell.burning) {
                        cellElement.classList.add('burning');

                    } else if (cell.burned) {
                        cellElement.classList.add('burned');
                    }
                    rowElement.appendChild(cellElement);
                });
                gridElement.appendChild(rowElement);
            });
        }

    }
</script>
</body>
</html>
